  <script>
      $(function () {
          var progWidth = 0;
          var update = function() {
              progWidth+=2;
              if (progWidth<=100) {
                  var delay = parseInt(Math.random() * 60, 10);
                  $('#progress').css('width',progWidth+'%');
                  setTimeout(update,delay);
              }
              else {
                  $('#pp').hide();
                  $('#msg').removeClass('hide');
              }
          }
          update();
      });
  </script>
