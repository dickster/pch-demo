<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="form">

    <div *ngFor="let question of questions" class="row">
      <df-question [question]="question" [form]="form" class="col-md-12"></df-question>
    </div>

    <div class="form-group row" style="margin-top: 40px">
      <button class="btn btn-primary col-md-offset-10" type="submit" [disabled]="!form.valid">Next</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>


</div>
