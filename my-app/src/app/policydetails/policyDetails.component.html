<form class="form" [formGroup]="form" (submit)="handleSubmit($event)">

  <h5>Policy Details</h5>
  <div class="form-group row">
    <div class="col-md-3">
      <label>Policy Number</label>
      <input formControlName="policyNumber" class="form-control form-control-sm" type="text">
    </div>
    <div class="col-md-2 col-md-offset-5">
      <label>Effective Date</label>
      <input formControlName="policyEffectiveDate" class="form-control form-control-sm" type="date"/>
    </div>
  </div>

  <h5>Insureds</h5>
  <list [parentForm]="form" [childrenData]="policy.insureds" [itemType]="'insured'"></list>

  <h5>Vehicle</h5>
  <list [parentForm]="form" [childrenData]="policy.vehicles" [itemType]="'vehicle'"></list>

  <h5>Drivers</h5>
  <list [parentForm]="form" [childrenData]="policy.drivers" [itemType]="'driver'"></list>

  <input class="btn btn-primary" type="submit">

</form>
