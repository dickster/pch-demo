
<form class="form" (submit)="handleSubmit($event)">

    <h5>Additional Information</h5>
    <div class="form-group row">
        <div class="col-md-4">
            <div><label>Have you been in an accident in the last year?</label></div>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default ">
                    <input type="radio">Yes
                </label>
                <label class="btn btn-default">
                    <input type="radio">No
                </label>
            </div>
        </div>
        <div class="col-md-8">
            <textarea class="form-control" rows="2" placeholder="describe accident"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <div><label>Have you been convicted in the last 5 years?</label></div>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default ">
                    <input type="radio">Yes
                </label>
                <label class="btn btn-default">
                    <input type="radio">No
                </label>
            </div>
        </div>
        <div class="col-md-8">
            <textarea rows="2" class="form-control" placeholder="describe conviction"></textarea>
        </div>
    </div>

    <input class="btn btn-primary" type="submit">

</form>
