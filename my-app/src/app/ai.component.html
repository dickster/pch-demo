
<form class="form" [formGroup]="form" (submit)="handleSubmit($event)">

    <h5>Additional Information</h5>
    <div class="form-group row">
        <div class="col-md-4">
            <div><label>Have you been in an accident in the last year?</label></div>
            <div class="btn-group">
                <label class="btn btn-default" [class.active]="isRadio(form.controls.q1.value)">
                    <input formControlName="q1" value="true"  type="radio">Yes
                </label>
                <label class="btn btn-default" [class.active]="isNotRadio(form.controls.q1.value)">
                    <input formControlName="q1" value="false" type="radio">No
                </label>
            </div>
        </div>
        <div class="col-md-8" *ngIf="form.controls.q1.value=='true'">
            <textarea  formControlName="q1_desc" class="form-control" rows="2" placeholder="describe accident"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <div><label>Have you been convicted in the last 5 years?</label></div>
            <div class="btn-group">
                <label class="btn btn-default" [class.active]="isRadio(form.controls.q2.value)">
                    <input formControlName="q2" value="true"  type="radio">Yes
                </label>
                <label class="btn btn-default" [class.active]="isNotRadio(form.controls.q2.value)">
                    <input formControlName="q2" value="false" type="radio">No
                </label>
            </div>
        </div>
        <div class="col-md-8" *ngIf="form.controls.q2.value=='true'">
            <textarea formControlName="q2_desc" rows="2" class="form-control" placeholder="describe conviction"></textarea>
        </div>
    </div>

    <input class="btn btn-primary" type="submit">

</form>
