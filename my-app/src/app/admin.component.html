<div id="main-content" class="container">

    <table  class="table table-striped table-bordered  table-hover ">
        <caption><h3>Policies</h3></caption>
        <thead>
        <tr>
            <th>Policy #</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tr *ngFor="let policy of policies | async; let i = index" (click)="clickRow(policy,i)">
            <td>{{policy.number}}</td>
            <td>{{policy.firstName}}</td>
            <td>{{policy.lastName}}</td>
        </tr>
    </table>

</div>
